<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="tic-tac-toe.css">
        <script type="text/javascript" src="tic-tac-toe.js" defer></script>
    </head>
    <body>
        <div style="display: flex; justify-content: center;">
            <div>

                <!-- board -->
                <div class="board" id="board" >
                    <div class="cell row1 col1 back-diag         " id="cell-0-0"></div>
                    <div class="cell row1 col2                   " id="cell-0-1"></div>
                    <div class="cell row1 col3           fwd-diag" id="cell-0-2"></div>
                    <div class="cell row2 col1                   " id="cell-1-0"></div>
                    <div class="cell row2 col2 back-diag fwd-diag" id="cell-1-1"></div>
                    <div class="cell row2 col3                   " id="cell-1-2"></div>
                    <div class="cell row3 col1           fwd-diag" id="cell-2-0"></div>
                    <div class="cell row3 col2                   " id="cell-2-1"></div>
                    <div class="cell row3 col3 back-diag         " id="cell-2-2"></div>
                </div>
                <!-- /board -->
                <div id="reset" style="text-align: center;">Reset</div>

                <div id="windlg" style="display: none;">
                    <div>Victory!</div>
                    <div id="restart">New Game</div>
                </div>
            </div>
        </div>
    </body>
</html>
